<div *ngIf="test">
  <h3>{{ test.name }}</h3>
  <p>{{ test.description }}</p>
  <div *ngFor="let quiz of test.quiz">
    <h4>{{ quiz.name }}</h4>
    <p>{{ quiz.description }}</p>
    <div *ngFor="let option of quiz.options; let i = index">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="quizOption{{ quiz.name }}"
          [id]="'option' + i"
          [value]="option"
          [checked]="quiz.solutionQuiz[i]"
        />
        <label class="form-check-label" [for]="'option' + i">{{
          option
        }}</label>
      </div>
    </div>
  </div>
</div>
