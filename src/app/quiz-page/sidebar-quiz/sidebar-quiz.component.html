<p-sidebar [(visible)]="sidebarVisible">
  <ng-template pTemplate="content" >
    <h4>{{ testt?.quiz[currentTaskIndex - 1]?.name }}</h4>
    <br />
    <p
      *ngFor="let task of testt?.quiz; let i = index" 
      [ngStyle]="{ color: i <= currentTaskIndex ? '#000000' : '#C0C0C0' }"
    >
      {{ task.name }}
    </p>
  </ng-template>
</p-sidebar>

<button
  (click)="sidebarVisible = true"
  class="btn btn-primary"
  icon="pi pi-arrow-right"
>
  <i class="bi bi-list-nested"></i> Syllassbus
</button>
