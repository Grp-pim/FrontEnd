<div class="container-fluid dark-theme">
  <ng-container *ngIf="loading">
    <ngx-spinner
      bdColor="rgba(0, 0, 0, 0.8)"
      size="default"
      color="#fff"
      type="pacman"
      [fullScreen]="true"
      ><p style="color: #fff">Executing...</p></ngx-spinner
    >
  </ng-container>

  <div class="headerContainer">
    <div class="d-flex align-items-center py-2">
      <!-- Add py-2 for vertical padding -->
      <h3 class="taskHeader">
        Question {{ currentTaskIndex + 1 }}/{{ this.test.tasks.length }}
      </h3>
      <span class="taskHeader">-</span>
      <h3 class="taskHeader">{{ test.tasks[currentTaskIndex].name }}</h3>
      <div class="timerContainer">
        <countdown [config]="{ leftTime: test.duration * 1 }"> </countdown>
  <span style="display: inline;margin: 0 2px;">/</span>
        <p style="margin: 0;padding: 0;">{{ test.duration }}</p>
      </div>
      <!-- Icon goes here -->
      <div class="ms-auto iconHeader" style="color: white">
        <i class="bi bi-gear-wide-connected"></i>
        <!-- Replace bi-icon-name with the appropriate Bootstrap Icons class -->
      </div>
    </div>
  </div>

  <div class="row" id="topBar">
    <div class="col d-flex justify-content-start align-items-start">
      <app-sideBar
        [test]="test"
        [currentTaskIndex]="currentTaskIndex"
      ></app-sideBar>
      <button
        type="button"
        id="run"
        class="btn btn-primary"
        (click)="executeUserCode()"
      >
        <i class="bi bi-play-fill"></i> Run
      </button>
      <button
        [disabled]="nextChapterButtonClicked"
        (click)="goToPreviousTask()"
        class="btn btn-secondary"
      >
        <i class="bi bi-arrow-left"></i> Previous Task
      </button>
      <button
        [disabled]="nextChapterButtonClicked"
        (click)="goToNextTask()"
        class="btn btn-secondary"
      >
        Next Task
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
  <div class="row gx-1 justify-content-center">
    <div *ngIf="randomTask" class="col-lg-4 col-md-12" id="taskInfo">
      <!-- <div class="learnBanner">
        <i class="bi bi-book"></i>
        <h6>Learn</h6>
      </div>
      <textarea
        class="form-control task-textarea"
        rows="7"
        id="textAreaTask"
        readonly
        >{{ randomTask.description }}</textarea
      > -->
      <div class="learnBanner">
        <i class="bi bi-check2-square"></i>
        <h6>Task</h6>
      </div>
      <textarea
        class="form-control task-textarea"
        rows="7"
        id="textAreaTask"
        readonly
        >{{ test.tasks[currentTaskIndex].name }}</textarea
      >
    </div>
    <div class="col-lg-4 col-md-6" id="ideOutputContainer">
      <div class="row">
        <!-- First Row: #ide -->
        <div class="col">
          <div id="ide">
            <ngx-monaco-editor
              [options]="editorOptions"
              [(ngModel)]="code"
              class="editor"
            ></ngx-monaco-editor>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Second Row: .output-container -->
        <div class="col">
          <div class="output-container flex-grow-1">
            <label class="text-light mr-2">Output:</label>
            <textarea
              rows="8"
              readonly
              class="form-control overflow-auto text-light bg-dark"
              [class.error]="executionResult.startsWith('Error:')"
              type="text"
              id="output"
              aria-label="Output"
              >{{ executionResult }}</textarea
            >
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-6" id="gameContainer">
      <app-game></app-game>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      {{ currentTaskIndex + 1 }}/{{ this.test.tasks.length }}
    </div>
  </footer>
</div>
