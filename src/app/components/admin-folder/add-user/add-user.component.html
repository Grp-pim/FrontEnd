<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center" style="color : #f2bb13;">Account Informations</h4>
	
	<form [formGroup]="signupForm">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Full name" type="text" formControlName="fullName">
    </div> 
    <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Email address" type="email" formControlName="email">
    </div> 
    <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Create password" type="password" formControlName="password">
    </div> 
    <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
		<select class="custom-select" style="max-width: 120px;">
		    <option selected>+216</option>
		</select>
    	<input name="" class="form-control" placeholder="Phone number" type="tel" formControlName="phone">
    </div> 


    <!-- image -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-image"></i> </span>
		</div>
        <input class="form-control" placeholder="Create password" type="file" (change)="onImageSelected($event)">
        <img [src]="imagePreview" *ngIf="imagePreview" class="mt-3" width="200px">
    </div> 

    <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
		</div>
		<select class="form-control" formControlName="role">
			<option value="Admin">Admin</option>
			<option value="Teacher">Teacher</option>
			<option value="Student">Student</option>
		</select>
	</div> <!-- form-group end.// -->

                                     
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="signupForm.invalid" (click)="signup()" style="background-color : black;"> Create </button>
    </div> <!-- form-group// -->                                                                      
</form>
</article>
</div> 
<!-- card.// -->

</div> 
<!--container end.//-->
