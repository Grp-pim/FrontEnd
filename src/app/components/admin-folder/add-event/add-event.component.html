<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center" style="color : #f2bb13;">Event Informations</h4>
	
	<form [formGroup]="addEventForm">

	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Day" type="text" formControlName="day">
    </div> 
	<!-- form-group// -->

	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Time" type="text" formControlName="time">
    </div> 
	<!-- form-group// -->

	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Event Name" type="text" formControlName="eventName">
    </div> 
	<!-- form-group// -->

    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Instructor" type="text" formControlName="instructor">
    </div> 
	<!-- form-group// -->
   

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="addEventForm.invalid" (click)="addEvent()" style="background-color : black;"> Create </button>
    </div>
	<!-- form-group// -->  
	                                                                    
</form>
</article>
</div> 
<!-- card.// -->

</div>
