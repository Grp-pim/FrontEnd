<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<section id="stepperSection">
    <main>
        <div class="container">
            <h3 class="card-title">Timeline : Quest Map</h3>
            <div class="row">
                <div class="col-md-12">
                    <div class="main-timeline2">
                        
                        <!-- cercle de stepper -->
                        <div class="timeline"
                            *ngFor="let chapter of chapters; let i = index"
                            [ngStyle]="{ color: i < currentChapter ? '#000000' : '#C0C0C0', cursor: chapterActivationState[i] ? 'pointer' : 'not-allowed' }"
                            [class.active]="i + 1 === currentChapter"
                            (click)="i < currentChapter ? navigateToCompilator(i + 1) : null"
                        >
                            <a class="timeline-content">
                                <span class="year">{{ i + 1 }}</span>
                                <div class="inner-content">
                                    <h3 class="title">{{ chapter.name }}</h3>
                                    <p class="description">
                                        {{ chapter.description }} 
                                    </p>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</section>
