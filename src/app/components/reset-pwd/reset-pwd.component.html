<section class="py-3 py-md-5 py-xl-8" style="background-color: white;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="mb-5">
            <h2 class="display-5  fw-bold text-center" style="color : #f2bb13;">RESET PASSWORD</h2>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
          <div class="row gy-5 justify-content-center">
            <div class="col-12 col-lg-5">
              <form [formGroup]="resetPwdForm">
                <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control border-1 border-bottom rounded-0" name="password" id="password" value="" placeholder="Password" formControlName="password" required>
                          <label for="password" class="form-label">NEW Password</label>
                        </div>
                    </div>

                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-lg btn-dark rounded-0 fs-6" type="submit" [disabled]="resetPwdForm.invalid" (click)="reset()">CONFIRM PASSWORD</button>
                      <span style="color: red;">{{errorMsg}}</span>
                    </div>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
