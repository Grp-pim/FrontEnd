<div class="container" id="get">
    <div class="w-95 w-md-75 w-lg-60 w-xl-55 mx-auto mb-6 text-center">
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="schedule-table">
          <table class="table bg-white">
            <thead>
              <tr>
                <th>Routine</th>
                <ng-container *ngFor="let time of timeOrder">
                  <th>{{ time }}</th>
                </ng-container>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let day of daysOrder">
                <tr *ngIf="events[day]" class="day-row">
                  <td class="day">{{ day }}</td>
                  <td class="active" *ngFor="let time of timeOrder">
                    <ng-container *ngFor="let event of events[day]">
                      <div *ngIf="event.time.split('-')[0] === time">
                        <h4>{{ event.eventName }}</h4>
                        <p>{{ event.time }}</p>
                        <div class="hover">
                          <h4>{{ event.eventName }}</h4>
                          <p>{{ event.time }}</p>
                          <span>{{ event.instructor }}</span>
                        </div>
                      </div>
                    </ng-container>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
