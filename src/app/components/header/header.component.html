  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a routerLink="" class="logo">
                        <img src="assets/assetsCyborg/images/logo.png" alt="">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Search End ***** -->
                    <div *ngIf="isLoggedIn() && user.role!=='admin'" class="search-input">
                      <form id="search" action="#">
                        <input type="text" placeholder="Type Something" id='searchText' name="searchKeyword" onkeypress="handle" />
                        <i class="fa fa-search"></i>
                      </form>
                    </div>
                    <!-- ***** Search End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li *ngIf="isLoggedIn() && user.role!=='admin'"><a routerLink="homeStepper"><i class="fas fa-home"></i></a></li>
                        <li *ngIf="isLoggedIn() && user.role!=='admin'"><a routerLink="">Events</a></li>
                        <li *ngIf="isLoggedIn() && user.role!=='admin'"><a routerLink="">Solo</a></li>
                        <li *ngIf="isLoggedIn() && user.role!=='admin'"><a routerLink="">Multi</a></li>
                        <li *ngIf="!isLoggedIn()"><a routerLink="login" class="active">LOG IN</a></li>
                        <!-- <li *ngIf="!isLoggedIn()"><a routerLink="signup" class="active">SIGN UP</a></li> -->
                        <li *ngIf="isLoggedIn() && user.role!=='admin'">
                          <a routerLink="profile">{{user.fullName}} <img src="assets/assetsCyborg/images/profile-header.jpg" alt=""></a>
                        </li>        
                    </ul>   
                   
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
