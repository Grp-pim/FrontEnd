<div class="container-fluid" *ngIf="currentStep === 1">
  <div class="flex align-items-center">
    <i class="bi bi-file-text"></i> <span class="ml-2">Create a new test</span>
  </div>
  <br />
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label"
      >1-Name of the test</label
    >
    <input
      type="text"
      class="form-control"
      id="formGroupExampleInput"
      placeholder="type the name of the test"
    />
  </div>

  <p>2-What is the difficulty :</p>
  <div class="diffForm">
    <div class="flex align-items-center">
      <p-radioButton
        name="pizza"
        value="Cheese"
        [(ngModel)]="ingredient"
        inputId="ingredient1"
      ></p-radioButton>
      <label for="ingredient1" class="ml-2">Easy</label>
    </div>

    <div class="flex align-items-center">
      <p-radioButton
        name="pizza"
        value="Mushroom"
        [(ngModel)]="ingredient"
        inputId="ingredient2"
      ></p-radioButton>
      <label for="ingredient2" class="ml-2">Medium</label>
    </div>

    <div class="flex align-items-center">
      <p-radioButton
        name="pizza"
        value="Pepper"
        [(ngModel)]="ingredient"
        inputId="ingredient3"
      ></p-radioButton>
      <label for="ingredient3" class="ml-2">Hard</label>
    </div>
  </div>
  <br />
  <div class="btnContainer1">
    <button
      type="button"
      class="btn btn-primary btn-block"
      (click)="nextStep()"
    >
      Next step: choose skills
      <i class="bi bi-arrow-right"></i>
    </button>
  </div>
</div>

<div class="container-fluid" *ngIf="currentStep === 2">
  <div class="flex align-items-center">
    <i class="bi bi-file-text"></i> <span class="ml-2">Create a new test</span>
  </div>
  <br />
  <p>3. Which skills do you want to test?</p>
  <div class="languageCheckBox">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        id="inlineCheckbox1"
        value="option1"
      />
      <label class="form-check-label" for="inlineCheckbox1">Java</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        id="inlineCheckbox2"
        value="option2"
      />
      <label class="form-check-label" for="inlineCheckbox2">Python</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        id="inlineCheckbox2"
        value="option2"
      />
      <label class="form-check-label" for="inlineCheckbox2">C</label>
    </div>
  </div>
  <br />
  <div class="btnContainer">
    <button
      type="button"
      class="btn btn-default btn-block col-sm-2"
      (click)="previousStep()"
    >
      Back
    </button>
    <button type="button" class="btn btn-primary btn-block col-sm-10" (click)="createTest()">
      Create my test
      
      <i class="bi bi-arrow-right"></i>
    </button>
  </div>
</div>
