<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Hint</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="closeModal()"
  ></button>
</div>
<div class="modal-body">
  <p>{{ hintContent }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-sm.btn-block">
    Got it!
  </button>
</div>
