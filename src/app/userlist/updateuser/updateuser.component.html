<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Update <b>{{username}}</b></h4>
                    </div>
                    <div class="card-body">
                        <div *ngIf="testing" class="alert alert-success">user updated</div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="fullName" name="fullName" required>
                            <span class="material-input"></span>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required>
                            <span class="material-input"></span>
                        </div>
                        
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Phone" [(ngModel)]="phone" name="phone" required pattern="[0-9]{8,}">
                            <span class="material-input"></span>
                        </div>
                        <div class="form-group">
                            Role: {{role}}
                            <select class="form-control" [(ngModel)]="role" name="role" required>
                                <option value="teacher">Teacher</option>
                                <option value="student">Student</option>
                                <option value="admin">Admin</option>
                            </select>
                            <span class="material-input"></span>
                        </div>

                        <button type="submit" class="btn btn-success" (click)="update()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
