<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Add Quiz</h4>
                    </div>
                    <div class="card-body">
                        <div *ngIf="testing" class="alert alert-success">Chapter Added</div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder=" Name" [(ngModel)]="name"
                                name="chapterName" required>
                            <span class="material-input"></span>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="description" [(ngModel)]="description"
                                name="language" required>
                                <span class="material-input"></span>

                        </div>
                        <div class="form-group">
                            
                                <p-chips   placeholder="Options" [(ngModel)]="options"></p-chips>

                            <span class="material-input"></span>
                        </div>
                        <div class="form-group">
                            <label for="difficulty">With solution</label>
                            <select class="form-control" id="difficulty" [(ngModel)]="solutionQuiz" name="solutionQuiz">
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="difficulty">Difficulty</label>
                            <select class="form-control" id="difficulty" [(ngModel)]="difficulty" name="difficulty">
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>


                        <button type="submit" class="btn btn-success" (click)="add()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
