<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Update Test <i>{{name}}</i></h4>
                    </div>
                    <div class="card-body">
                        <div *ngIf="testing" class="alert alert-success">Test Updated</div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" [(ngModel)]="description" name="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="difficulty">Difficulty</label>
                            <select class="form-control" id="difficulty" [(ngModel)]="difficulty" name="difficulty">
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration</label>
                            <input type="number" class="form-control" id="duration" [(ngModel)]="duration" name="duration">
                        </div>
                       
                        <div class="form-group">
                            <label for="difficulty">Type</label>
                            <select class="form-control" id="difficulty" [(ngModel)]="type" name="type">
                                <option value="Code">Code</option>
                                <option value="Quiz">Quiz</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="addTest()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
