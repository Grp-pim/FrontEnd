<div class="container">
  <!-- Top section with two columns, where the first column has two nested rows -->
  <div class="row">
    <!-- First column which is subdivided into two rows -->
    <div class="col-md-6" id="ideOutputContainer">
      <!-- First nested row in the first column -->
      <div class="row">
        <div class="row">
          <div class="col-12">
            <button
              type="button"
              id="run"
              class="btn btn-success"
              (click)="executeUserCode()"
            >
              <i class="bi bi-play-fill"> Run</i>
            </button>
          </div>
          <div class="col-12">
            <ngx-monaco-editor
              [options]="editorOptions"
              [(ngModel)]="code"
            ></ngx-monaco-editor>
          </div>
        </div>
      </div>
      <!-- Second nested row in the first column -->
      <div class="row">
        <div class="col-12" id="outputcontainer">
          <div class="col">
            <label for="Output" class="text-light">Output</label>
          </div>
          <div class="col">
            <button
              [disabled]="nextChapterButtonClicked"
              (click)="fetchNextChapterTask()"
              class="btn btn-primary"
            >
              <p>NextTask</p>
            </button>
            <button type="button" class="btn btn-success" (click)="openModal()">Get Hint</button>
          </div>
          <div class="col" *ngIf="showHintButton">
            <app-hint-modal
              [hintContent]="hintContent"
              (closeModalEvent)="closeModal()"
            ></app-hint-modal>
          </div>
          <textarea
            rows="8"
            [class.error-message]="executionResult.startsWith('Error:')"
            type="text"
            id="output"
            class="form-control h-75"
            aria-label="Last name"
            >{{ executionResult }}</textarea
          >
        </div>
      </div>
    </div>

    <!-- Second column -->
    <div class="col-md-5" id="gameContainer">
      <app-game></app-game>
    </div>
  </div>

  <!-- Full-width row below the top section -->

  </div> -->
  <ng-container *ngIf="randomTask">{{ randomTask.name }}</ng-container>
  <div *ngIf="randomTask">
    <textarea name="" id="" cols="184" rows="5">{{
      randomTask.description
    }}</textarea>
    <!-- Display other properties as needed -->
  </div>
</div>
